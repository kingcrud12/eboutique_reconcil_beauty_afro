name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, stable-api ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Tests unitaires Backend
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Run linter
        working-directory: ./api
        run: npm run lint

      - name: Run unit tests
        working-directory: ./api
        run: npm run test

      - name: Generate coverage report
        working-directory: ./api
        run: npm run test:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./api/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Job 2: Tests E2E API
  backend-e2e-tests:
    name: Backend E2E Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Setup Prisma
        working-directory: ./api
        run: npx prisma generate

      - name: Run migrations
        working-directory: ./api
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

      - name: Run E2E tests
        working-directory: ./api
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

  # Job 3: Tests Frontend
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run linter
        working-directory: ./client
        run: npm run lint || true

      - name: Run unit tests
        working-directory: ./client
        run: npm test -- --coverage --watchAll=false

  # Job 4: Tests E2E Selenium
  e2e-selenium-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./e2e/selenium
        run: npm ci

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f3 | cut -d '.' -f1)
          wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}/chromedriver_linux64.zip"
          sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Start application
        run: |
          cd api && npm ci && npm run start:dev &
          cd client && npm ci && npm start &
          sleep 30

      - name: Run E2E tests
        working-directory: ./e2e/selenium
        run: npm run test:headless
        env:
          BASE_URL: http://localhost:3000
          HEADLESS: true

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: e2e/selenium/screenshots/

  # Job 5: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Backend
        working-directory: ./api
        run: |
          npm ci
          npm run build

      - name: Build Frontend
        working-directory: ./client
        run: |
          npm ci
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            api/dist/
            client/build/

  # Job 6: Notifications
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, backend-e2e-tests, frontend-tests, e2e-selenium-tests, build]
    if: always()
    
    steps:
      - name: Notify on success
        if: success()
        run: echo "✅ All tests passed!"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Some tests failed!"

