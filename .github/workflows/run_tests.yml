name: Tests d'automatisation Selenium

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Permet de déclencher manuellement

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4
    
    - name: Configuration de Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Installation des dépendances système
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg unzip
    
    - name: Installation de Google Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Vérification de la version de Chrome
      run: google-chrome --version
    
    - name: Installation des dépendances Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Vérification des variables d'environnement (debug)
      env:
        LASTNAME: ${{ secrets.LASTNAME }}
        FIRSTNAME: ${{ secrets.FIRSTNAME }}
        LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
        LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        LOGIN_USERNAME_REGISTER: ${{ secrets.LOGIN_USERNAME_REGISTER }}
      run: |
        echo "=== Vérification des variables d'environnement ==="
        echo "LASTNAME est défini: $([ -z "$LASTNAME" ] && echo '❌ NON' || echo '✅ OUI')"
        echo "FIRSTNAME est défini: $([ -z "$FIRSTNAME" ] && echo '❌ NON' || echo '✅ OUI')"
        echo "LOGIN_USERNAME est défini: $([ -z "$LOGIN_USERNAME" ] && echo '❌ NON' || echo '✅ OUI')"
        echo "LOGIN_PASSWORD est défini: $([ -z "$LOGIN_PASSWORD" ] && echo '❌ NON' || echo '✅ OUI')"
        echo "LOGIN_USERNAME_REGISTER est défini: $([ -z "$LOGIN_USERNAME_REGISTER" ] && echo '❌ NON' || echo '✅ OUI')"
        echo ""
        echo "=== Test avec Python ==="
        python -c "import os; print('LASTNAME:', '✅' if os.getenv('LASTNAME') else '❌'); print('FIRSTNAME:', '✅' if os.getenv('FIRSTNAME') else '❌'); print('LOGIN_USERNAME:', '✅' if os.getenv('LOGIN_USERNAME') else '❌')"
    
    - name: Exécution des tests TC001 (Inscription)
      env:
        CI: true
        PYTHONPATH: ${{ github.workspace }}
        LASTNAME: ${{ secrets.LASTNAME }}
        FIRSTNAME: ${{ secrets.FIRSTNAME }}
        LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
        LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        LOGIN_USERNAME_REGISTER: ${{ secrets.LOGIN_USERNAME_REGISTER }}
      run: |
        python TC001/TC001.py
    
    - name: Exécution des tests TC002 (Connexion valide)
      env:
        CI: true
        PYTHONPATH: ${{ github.workspace }}
        LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
        LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
      run: |
        python TC002/TC002.py
    
    - name: Exécution des tests TC003 (Connexion invalide)
      env:
        CI: true
        PYTHONPATH: ${{ github.workspace }}
        WRONG_EMAIL: ${{ secrets.WRONG_EMAIL }}
        WRONG_PASSWORD: ${{ secrets.WRONG_PASSWORD }}
      run: |
        python TC003/TC003.py
    
    - name: Upload des logs en cas d'échec
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          *.log
          screenshots/
        if-no-files-found: ignore
